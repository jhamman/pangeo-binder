binderhub:
  rbac:
    enabled: true

  config:
    BinderHub:
      use_registry: true
      build_image: jupyter/repo2docker:0.10.0-100.g0dba611
      per_repo_quota: 150
      template_path: /etc/binderhub/custom/templates
      extra_static_path: /etc/binderhub/custom/static
      extra_static_url_prefix: /extra_static/
      about_message: |
        <p>binder.pangeo.io is public infrastructure operated by the <a href="https://pangeo.io">Pangeo Project team</a>.<br /><br />
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
    https:
      enabled: true
      type: kube-lego
  jupyterhub:
    ingress:
        enabled: true
        annotations:
          ingress.kubernetes.io/proxy-body-size: 64m
          kubernetes.io/ingress.class: nginx
          kubernetes.io/tls-acme: 'true'
    cull:
      # cull every 11 minutes so it is out of phase
      # with the proxy check-routes interval of five minutes
      every: 660
      timeout: 600
      # maxAge is 3 hours: 3 * 3600 = 10800
      maxAge: 10800
    scheduling:
      userScheduler:
        enabled: true
        replicas: 1
      podPriority:
        enabled: true
      userPlaceholder:
        enabled: false
      userPods:
        nodeAffinity:
          matchNodePurpose: require
    singleuser:
      serviceAccountName: daskkubernetes
      # start jupyter lab
      cmd: jupyter-lab
      cloudMetadata:
        enabled: true
      cpu:
        limit: 4
        guarantee: 1
      memory:
        limit: 8G
        guarantee: 8G
    hub:
      resources:
        requests:
          cpu: "0.25"
          memory: 512Mi
        limits:
          cpu: "1.25"
          memory: 1Gi

    proxy:
      chp:
        resources:
          requests:
            memory: 256Mi
            cpu: "0.25"
          limits:
            memory: 512Mi
            cpu: "0.5"
      nginx:
        resources:
          requests:
            memory: 256Mi
            cpu: "0.25"
          limits:
            memory: 1Gi
            cpu: 1

  initContainers:
    - name: git-clone-templates
      image: alpine/git
      args:
        - clone
        - --single-branch
        - --branch=master
        - --depth=1
        - --
        - https://github.com/pangeo-data/pangeo-custom-binderhub-templates.git
        - /etc/binderhub/custom
      securityContext:
        runAsUser: 0
      volumeMounts:
        - name: custom-templates
          mountPath: /etc/binderhub/custom
  extraVolumes:
    - name: custom-templates
      emptyDir: {}
  extraVolumeMounts:
    - name: custom-templates
      mountPath: /etc/binderhub/custom
  dind:
    enabled: true
    daemonset:
      image:
        name: docker
        tag: 18.09.2-dind

  imageCleaner:
    enabled: true
    # when 80% of inodes are used,
    # cull images until only 40% are used.
    imageGCThresholdHigh: 80
    imageGCThresholdLow: 40
    host:
      enabled: false

nginx-ingress:
  rbac:
    create: true
  defaultBackend:
    minAvailable: 0

  controller:
    replicaCount: 1
    scope:
      enabled: true
    config:
      # Allow POSTs of upto 64MB, for large notebook support.
      proxy-body-size: 64m
    resources:
      requests:
        cpu: 0.25
        memory: 240Mi
      limits:
        cpu: 0.5
        memory: 240Mi
   
    service:
      # Preserve client IPs
      externalTrafficPolicy: Local

kube-lego:
  config:
    LEGO_EMAIL: jhamman@ucar.edu
    LEGO_URL: https://acme-v01.api.letsencrypt.org/directory
  rbac:
    create: true
  image:
    tag: 0.1.7

dask-gateway:
  # dask-gateway configuration goes here
  # See https://github.com/dask/dask-gateway/blob/master/resources/helm/dask-gateway/values.yaml
  gateway:
    clusterManager:
      image:
        name: pangeo/base-notebook
        tag: 2019.09.23

      clusterStartTimeout: 600
      workerStartTimeout: 600
      worker:
        extraPodConfig:
          tolerations:
            - key: "k8s.dask.org_dedicated"
              operator: "Equal"
              value: "worker"
      scheduler:
        extraPodConfig:
          tolerations:
            - key: "k8s.dask.org_dedicated"
              operator: "Equal"
              value: "worker"
    auth:
      type: jupyterhub
