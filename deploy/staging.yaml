projectName: pangeo-binder-staging

binderhub:
  config:
    BinderHub:
      build_node_selector:
        cloud.google.com/gke-nodepool: jupyter-pool
      hub_url: https://hub.staging.binder.pangeo.io
      image_prefix: gcr.io/pangeo-181919/staging-

  nodeSelector:
    cloud.google.com/gke-nodepool: default-pool

  ingress:
    hosts:
      - staging.binder.pangeo.io

  jupyterhub:
    singleuser:
      nodeSelector:
        cloud.google.com/gke-nodepool: jupyter-pool
    hub:
      nodeSelector:
        cloud.google.com/gke-nodepool: default-pool
    proxy:
      nodeSelector:
        cloud.google.com/gke-nodepool: default-pool
    ingress:
      hosts:
        - hub.staging.binder.pangeo.io
      tls:
        - secretName: kubelego-tls-jupyterhub-staging
          hosts:
            - hub.staging.binder.pangeo.io
    # scheduling:
    #   userScheduler:
    #     nodeSelector:
    #       cloud.google.com/gke-nodepool: default-pool

kube-lego:
  nodeSelector:
    cloud.google.com/gke-nodepool: default-pool

nginx-ingress:
  controller:
    service:
      loadBalancerIP: 35.224.187.103

grafana:
  ingress:
    hosts:
      - grafana.staging.binder.pangeo.io
    tls:
      - hosts:
          - grafana.staging.binder.pangeo.io
        secretName: kubelego-tls-grafana
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: prometheus
          orgId: 1
          type: prometheus
          url: https://prometheus.staging.binder.pangeo.io
          access: direct
          isDefault: true
          editable: false

prometheus:
  server:
    ingress:
      hosts:
        - prometheus.staging.binder.pangeo.io
      tls:
        - hosts:
            - prometheus.staging.binder.pangeo.io
          secretName: kubelego-tls-prometheus
